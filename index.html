<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="incrcounter.css">
    <script src="incrcounter.js" defer></script>
</head>
<body>
        <main>
            <div class="container-counter">
                <i class="fa-solid fa-mug-hot fa-3x"></i>
                <div class="counter" data-target="4000"></div>
                <span> Our Complete Projects</span>
            </div>

            <div class="container-counter">
                <i class="fa-solid fa-users fa-3x"></i>
                <div class="counter" data-target="15000"></div>
                <span> Happy Clients</span>
            </div>

            <div class="container-counter">
                <i class="fa-solid fa-tasks fa-3x"></i>
                <div class="counter" data-target="500"></div>
                <span> Pending Projects</span>
            </div>
        </main>
</body>
</html>
